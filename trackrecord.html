        }

        .stats-table td {
            padding: 25px 30px;
            font-size: 1.1em;
            border-bottom: 1px solid #333333;
        }

        .stats-table tr:last-child td {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9em;
            color: #999999;
        }

        .stat-value {
            text-align: right;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .stat-value.positive {
            color: #00ff00;
        }

        .stat-value.negative {
            color: #ff0000;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 30px;
            background: #000000;
            color: #ffffff;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-size: 0.85em;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #ffffff;
            border-radius: 0;
            font-size: 1em;
            background: #000000;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        select:hover {
            border-color: #00ff00;
        }

        select:focus {
            outline: none;
            border-color: #00ff00;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #ffffff;
            border: 2px solid #000000;
        }

        .trades-table thead {
            background: #000000;
            color: #ffffff;
        }

        .trades-table th {
            padding: 20px 24px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.1em;
            border-bottom: 2px solid #00ff00;
        }

        .trades-table td {
            padding: 18px 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .trades-table tbody tr {
            transition: background-color 0.2s;
        }

        .trades-table tbody tr:hover {
            background-color: #f8f8f8;
        }

        .trades-table tbody tr:last-child td {
            border-bottom: none;
        }

        .rr-positive {
            color: #00cc00;
            font-weight: 700;
        }

        .rr-negative {
            color: #ff0000;
            font-weight: 700;
        }

        .rr-neutral {
            color: #666666;
            font-weight: 700;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 0;
            font-size: 0.85em;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .badge-win {
            background: #00cc00;
            color: #ffffff;
        }

        .badge-loss {
            background: #ff0000;
            color: #ffffff;
        }

        .badge-be {
            background: #666666;
            color: #ffffff;
        }

            background: #000000;
            color: #ffffff;
            padding: 6px 14px;
            font-weight: 700;
            font-size: 0.9em;
            letter-spacing: 0.05em;
        }

            font-weight: 700;

        let filteredTrades = [...tradesData];

        function calculateStats() {
            const totalTrades = tradesData.length;
            const wins = tradesData.filter(t => t.rr > 0).length;
            const losses = tradesData.filter(t => t.rr < 0).length;
            const breakEven = tradesData.filter(t => t.rr === 0).length;
            const winRate = ((wins / totalTrades) * 100).toFixed(1);
            const totalRR = tradesData.reduce((sum, t) => sum + t.rr, 0).toFixed(2);
            const avgRR = (totalRR / totalTrades).toFixed(2);
            const bestTrade = Math.max(...tradesData.map(t => t.rr));
            const worstTrade = Math.min(...tradesData.map(t => t.rr));
            
            // Get last trade date - sort properly
            const sortedDates = tradesData.map(t => new Date(t.date)).sort((a, b) => b - a);
            const lastUpdate = sortedDates[0].toISOString().split('T')[0];

            return {
                totalTrades,
                wins,
                losses,
                breakEven,
                winRate,
                totalRR,
                avgRR,
                bestTrade,
                worstTrade,
                lastUpdate
            };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: 'short', year: 'numeric' });

        function populateFilters() {
            const months = [...new Set(tradesData.map(t => {
                const date = new Date(t.date);
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            }))].sort();

            const filterMonth = document.getElementById('filterMonth');
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                const [year, monthNum] = month.split('-');
                const monthNames = ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'Août', 'Sep', 'Oct', 'Nov', 'Déc'];
                option.textContent = `${monthNames[parseInt(monthNum) - 1]} ${year}`;
                filterMonth.appendChild(option);
            });
        }

            }

            noResults.style.display = 'none';
            
            tbody.innerHTML = filteredTrades.map(trade => {
                const rrClass = trade.rr > 0 ? 'rr-positive' : trade.rr < 0 ? 'rr-negative' : 'rr-neutral';
                const badgeClass = trade.rr > 0 ? 'badge-win' : trade.rr < 0 ? 'badge-loss' : 'badge-be';
                const resultText = trade.rr > 0 ? 'WIN' : trade.rr < 0 ? 'LOSS' : 'BE';
                const rrSign = trade.rr > 0 ? '+' : '';
                
                return `
                    <tr>
                        <td>${formatDate(trade.date)}</td>
                        <td><span class="trader-name">${trade.trader}</span></td>
                        <td><span class="crypto-tag">${trade.crypto}</span></td>
                        <td><span class="${rrClass}">${rrSign}${trade.rr} RR</span></td>
                        <td><span class="badge ${badgeClass}">${resultText}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function applyFilters() {
            const resultFilter = document.getElementById('filterResult').value;
            const monthFilter = document.getElementById('filterMonth').value;

            filteredTrades = tradesData.filter(trade => {
                if (resultFilter === 'win' && trade.rr <= 0) return false;
                if (resultFilter === 'loss' && trade.rr >= 0) return false;
                if (resultFilter === 'be' && trade.rr !== 0) return false;

                if (monthFilter !== 'all') {
                    const tradeMonth = trade.date.substring(0, 7);
                    if (tradeMonth !== monthFilter) return false;
                }

                return true;
            });

            renderTrades();
        }

        document.getElementById('filterResult').addEventListener('change', applyFilters);
        document.getElementById('filterMonth').addEventListener('change', applyFilters);

        renderStats();
        populateFilters();
        renderTrades();
    </script>
</body>
</html>
